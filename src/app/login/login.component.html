<div>

  <form class="form-horizontal form-signin" #signInForm="ngForm" (ngSubmit)="login()" novalidate>
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="36" height="36">

      <div class="form-group">
          <label for="inputEmail" class="pull-left">电子邮件</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="电子邮件" [(ngModel)]="user.email" name="email" required autofocus>
      </div>
      <div class="form-group">
          <label for="inputPassword">密码</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password" name="password" placeholder="密码" required>
      </div>

      <div class="form-group">
          <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me">记住密码
              </label>
          </div>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">登录</button>
          <button class="btn btn-secondary" type="reset">重置</button>
      </div>


  </form>

</div>
