<div id="home-carousel">
  <!--轮播控件-->
  <div style="width:auto;height: 600px">
    <ngb-carousel interval="myInterval" *ngIf="slides">
      <ng-template ngbSlide *ngFor="let slide of slides">
        <img [src]="slide.image" alt="Random first slide">
        <div class="carousel-caption">
            <h3>{{slide.text}}</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>

<div class="container page-contents">
  <div class="row">
    <div class="col-sm-4">
      <h3>新书上架</h3>
      <p ng-if="ctrl.newsList.length==0">暂无数据</p>
      <ul ng-if="ctrl.newsList.length>0" class="list-unstyled">
        <li ng-repeat="item in ctrl.newsList">
          <a ui-sref="app.news.detail({categoryId:1,newsId:item.id})">{{$index+1}}. {{item.title}}</a>
        </li>
      </ul>
      <p>
        <a class="btn btn-primary pull-right" role="button" ui-sref="app.news.list({categoryId:1})">
          <i class="glyphicon glyphicon-th-large"></i> 更多</a>
      </p>
    </div>
    <div class="col-sm-4">
      <h3>系统公告</h3>
      <p ng-if="ctrl.noticeList.length==0">暂无数据</p>
      <ul ng-if="ctrl.noticeList.length>0" class="list-unstyled">
        <li ng-repeat="item in ctrl.noticeList">
          <a ui-sref="app.news.detail({categoryId:2,newsId:item.id})">{{$index+1}}. {{item.title}}</a>
        </li>
      </ul>
      <p>
        <a class="btn btn-primary pull-right" role="button" ui-sref="app.news.list({categoryId:2})">
          <i class="glyphicon glyphicon-th-large"></i> 更多</a>
      </p>
    </div>
    <div class="col-sm-4">
      <h3>项目介绍</h3>
      <p>图书轮流看项目，是一款满足公司内部员工共享图书，方便员工借入，借出图书的SaaS应用。</p>
      <p>前端:AngularJS+Bootstrap</p>
      <p>后台:PHP+MySQL</p>
      <p>
        <a class="btn btn-primary pull-right" role="button" ui-sref="app.about">
          <i class="glyphicon glyphicon-th-large"></i> 项目介绍</a>
      </p>
    </div>
  </div>
</div>
